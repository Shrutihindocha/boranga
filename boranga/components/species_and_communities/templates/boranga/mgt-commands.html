{% extends 'boranga/base.html' %}

{% block content %}
    <div>
        <H4>Hover over button to see help text.</H4>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" name="script" value="fetch_kingdom_data" {% if fetch_kingdom_data == 'true' %}style="color:green" {% endif %} title="Fetch all the Kingdom data from NOMOS">Run Script 'fetch_kingdom_data'</button><br><br>
            <button type="submit" name="script" value="fetch_classification_system_data" {% if fetch_classification_system_data == 'true' %}style="color:green" {% endif %} title="Fetch all the Classification System data from NOMOS">Run Script 'fetch_classification_system_data'</button><br><br>
            <button type="submit" name="script" value="fetch_taxon_rank_data" {% if fetch_taxon_rank_data == 'true' %}style="color:green" {% endif %} title="Fetch all the Taxon Rank data from NOMOS">Run Script 'fetch_taxon_rank_data'</button><br><br>
            <button type="submit" name="script" value="fetch_nomos_data" {% if fetch_nomos_data == 'true' %}style="color:green" {% endif %} title="Fetch all the Taxon data from NOMOS">Run Script 'fetch_taxon_data'</button><br><br>
            {% comment %} <button type="submit" name="script" value="eclass_renewal_notices" {% if eclass_renewal_notices == 'true' %}style="color:green" {% endif %} title="Run the EClass Renewal Notices script">Run Script 'eclass_renewal_notices'</button><br><br>
            <button type="submit" name="script" value="eclass_expiry_notices" {% if eclass_expiry_notices == 'true' %}style="color:green" {% endif %} title="Run the EClass Expiry Notices script">Run Script 'eclass_expiry_notices'</button><br><br>
            <button type="submit" name="script" value="send_compliance_reminder" {% if send_compliance_reminder == 'true' %}style="color:green" {% endif %} title="Send notification emails for compliances which has past due dates, and also reminder notification emails for those that are within the daterange prior to due_date (eg. within 14 days of due date)">Run Script 'send_compliance_reminder'</button><br><br>
            <button type="submit" name="script" value="update_approval_status" {% if update_approval_status == 'true' %}style="color:green" {% endif %} title="Change the status of Approvals to Surrender/Cancelled/Suspended">Run Script 'update_approval_status'</button><br><br>
            <button type="submit" name="script" value="update_compliance_status" {% if update_compliance_status == 'true' %}style="color:green" {% endif %} title="Change the status of Compliances from future to due when they are close to due date (eg. within 14 days)">Run Script 'update_compliance_status'</button><br><br>
            <button type="submit" name="script" value="monthly_invoices" {% if monthly_invoices == 'true' %}style="color:green" {% endif %} title="Run the monthly_invoices script">Run Script 'monthly_invoices'</button><br><br>
            <button type="submit" name="script" value="update_cache" {% if update_cache == 'true' %}style="color:green" {% endif %} title="Run the update_cache script">Run Script 'update_cache'</button><br><br> {% endcomment %}
        </form>
        <br>
    </div>
    <br />
    {{ ret }}
    {{ block.super }}
{% endblock %}
